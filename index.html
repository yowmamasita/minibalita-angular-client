<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>minibalita | a news reader for Philippine news</title>

  <meta property="og:title" content="minibalita | a news reader for Philippine news" />
  <meta property="og:site_name" content="minibalita.com"/>
  <meta property="og:url" content="http://www.minibalita.com/" />
  <meta property="og:description" content="Minibalita is a news reader for Philippine news. It collects articles from various news websites in the Philippine news. It also shows the image and highlights of each article for an easier reading experience." />
  <meta property="og:image" content="http://minibalita.com/img/mb_logo_square_smaller.jpg" />

  <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/lato/css/lato.min.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
</head>
<body ng-app="mbApp">

  <!-- HEADER -->
  <nav class="navbar navbar-default dt-nav">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand dt-brand" href="/">
          <img alt="minibalita" src="/img/mb_logo_transparent.png" width="70px">
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- ANNOUNCEMENT LIST -->
    <div class="row">
      <div class="col-md-offset-2 col-md-6">
        <!-- ANNOUNCEMENT -->
        <div class="dt-announcement">
          <h3><i class="fa fa-hand-o-right"></i> <a href="/sona">Check out: Latest news about the SONA</a></h3>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- ARTICLE LIST -->
      <div class="col-md-offset-2 col-md-6" ng-controller="ArticleCtrl as vm">

        <!-- ARTICLE -->
        <div class="row" ng-repeat="article in vm.list">
          <div class="col-md-12">
            <article>

              <!-- ARTICLE PICTURE -->
              <img ng-src="{{article.image_path}}" class="img-thumbnail" width="100%">

              <h3><a href="/article/" ng-bind="article.title"></a></h3>
              <div class="row dt-byline">
                <!-- ARTICLE CATEGORY -->
                <div class="col-md-6">
                  <a class="dt-category-link" ng-href="/category/{{article.category}}"><span class="label" ng-class="article.ngClass" ng-bind="article.category"></span></a>
                  <!-- ARTICLE SOURCE NAME -->
                  from <a ng-href="/source/{{article.source}}" ng-bind="article.source"></a>
                </div>
                <!-- DATE PUBLISHED -->
                <div class="col-md-6 text-right" ng-bind="article.timestamp | unixTs | tzFix | tsFormat"></div>
              </div>
              <strong>Article Highlights:</strong>
              <ul class="bullet-list">

                <!-- HIGHLIGHTS -->
                <li>blah blah blah</li>

              </ul>
              <div class="row">
                <div class="col-md-12 text-right">
                  <i class="fa fa-newspaper-o"></i> <a href="_REPLACE_ARTICLE_TRUE_URL_" rel="nofollow">read the article</a>
                </div>
              </div>
            </article>
          </div>
        </div>

      </div>

      <!-- SIDEBAR -->
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12 dt-sidebar">
            <h4>Categories</h4>
            <ul class="bullet-list">
              <li><a href="/category/News">News</a></li>
              <li><a href="/category/Business">Business</a></li>
              <li><a href="/category/Entertainment">Entertainment</a></li>
              <li><a href="/category/Sports">Sports</a></li>
              <li><a href="/category/Global">Global</a></li>
              <li><a href="/category/Technology">Technology</a></li>
              <li><a href="/category/Lifestyle">Lifestyle</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 dt-sidenotes text-center">
            <span>
              Follow us on:
              <br>
              <a href="https://www.facebook.com/minibalitaapp">
                <i class="fa fa-facebook fa-lg"></i>
              </a>
              &nbsp;
              <a href="https://twitter.com/minibalita">
                <i class="fa fa-twitter fa-lg"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid dt-footer">
    <div class="row">
      <div class="col-md-12 text-center">
        <footer>
          minibalita | made with &hearts; by <a href="http://www.datateaser.com/">DataTeaser</a>
        </footer>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/momentjs/min/moment.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>

  <!-- Application code -->
  <script src="/js/main.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/rest.js"></script>
  <script src="/js/article.js"></script>
  <script src="/js/article.svc.js"></script>
  <script src="/js/article.ctrl.js"></script>

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-64703110-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
